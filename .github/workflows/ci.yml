name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        platform:
          - iOS
        platform-version:
          - ^15
          - ^16
          - ^17
    runs-on: macos-latest
    steps:
      - uses: mxcl/xcodebuild@v3
        with:
          platform-version: ${{ matrix.platform-version }}
          platform: ${{ matrix.platform }}
